        _BLANK - ABRIR UMA NOVA ABA / 
        _SELF - ABRE NA MESMA ABA
        _TOP - ABRIR NA MESMA ABA DO NAVEGADOR
    -->

    <p>
        CLINK COM _BLANK
        <a href="HierarquiaDeTitulos.html" target="_blank">CLIQUE AQUI</a>
    </p>

    <p>
        LINK COM _SELF
        <a href="HierarquiaDeTitulos.html" target="_self">CLIQUE AQUI</a>
    </p>

    <p>
        LINK COM _TOP
        <a href="HierarquiaDeTitulos.html" target="_top">CLIQUE AQUI</a>
    </p>
